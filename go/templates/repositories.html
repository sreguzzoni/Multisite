<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GitHub Repositories</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
    }
    .hero {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
    }
  </style>
</head>
<body>
  <header class="bg-gray-800 text-white p-4 flex justify-between items-center">
    <div class="text-2xl font-bold">My Website</div>
    <nav>
      <button id="burger" class="block sm:hidden focus:outline-none">
        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16m-7 6h7"></path>
        </svg>
      </button>
      <ul id="menu" class="hidden sm:flex space-x-4">
        <li><a href="/intro" class="hover:underline">Intro</a></li>
        <li><a href="/projects" class="hover:underline">Projects</a></li>
        <li><a href="/repositories" class="hover:underline">Repositories</a></li>
      </ul>
    </nav>
  </header>
  <div class="hero py-12 text-center text-white">
    <h1 class="text-5xl font-bold mb-4">GitHub Repositories</h1>
    <p class="text-xl">Check out the latest repositories from the selected user.</p>
  </div>
  <div class="container mx-auto py-12">
    <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-8">
      {{range .}}
      <div class="bg-white rounded-lg shadow-md p-6 transform transition duration-500 hover:scale-105" data-aos="fade-up">
        <a href="{{.HTMLURL}}" class="block text-2xl text-blue-500 font-bold hover:underline">{{.Name}}</a>
        <p class="mt-2 text-gray-600">{{.Description}}</p>
      </div>
      {{end}}
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.js"></script>
  <script>
    AOS.init();
  </script>
  <script>
    document.getElementById('burger').addEventListener('click', function() {
      var menu = document.getElementById('menu');
      menu.classList.toggle('hidden');
    });
  </script>
</body>
</html>
